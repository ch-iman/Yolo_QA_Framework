name: YOLO QA Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'

jobs:
  # ========================================
  # JOB 1 : Tests Fonctionnels
  # ========================================
  functional-tests:
    name: Tests Fonctionnels
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-json-report pytest-cov

      - name: Run functional tests
        run: |
          mkdir -p reports
          pytest tests/test_functional.py -v \
            --json-report --json-report-file=reports/functional_report.json \
            --cov=src --cov-report=xml

      - name: Upload functional report
        uses: actions/upload-artifact@v4
        with:
          name: functional-report
          path: reports/functional_report.json
          retention-days: 90

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: functional
          name: functional-coverage

  # ========================================
  # JOB 2 : Tests de Performance
  # ========================================
  performance-tests:
    name: Tests de Performance
    runs-on: ubuntu-latest
    needs: functional-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest psutil py-cpuinfo pytest-benchmark pytest-json-report

      - name: Run performance tests
        run: |
          mkdir -p reports
          pytest tests/test_performance.py -v \
            --json-report --json-report-file=reports/performance_report.json

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: reports/performance_report.json
          retention-days: 90

  # ========================================
  # JOB 3 : Tests de Régression
  # ========================================
  regression-tests:
    name: Tests de Régression
    runs-on: ubuntu-latest
    needs: functional-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-json-report

      - name: Download previous baseline
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: ${{ github.workflow }}
          name: baseline-metrics
          path: tests/
          if_no_artifact_found: warn

      - name: Run regression tests
        run: |
          mkdir -p reports
          pytest tests/test_regression.py -v \
            --json-report --json-report-file=reports/regression_report.json

      - name: Upload regression report
        uses: actions/upload-artifact@v4
        with:
          name: regression-report
          path: reports/regression_report.json
          retention-days: 90

      - name: Upload baseline artifact (main only)
        if: github.ref == 'refs/heads/main' && always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-metrics
          path: tests/baseline_metrics.json
          retention-days: 90

  # ========================================
  # JOB 4 : Tests de Robustesse
  # ========================================
  robustness-tests:
    name: Tests de Robustesse
    runs-on: ubuntu-latest
    needs: functional-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-json-report

      - name: Run robustness tests
        run: |
          mkdir -p reports
          pytest tests/test_robustness.py -v \
            --json-report --json-report-file=reports/robustness_report.json

      - name: Upload robustness report
        uses: actions/upload-artifact@v4
        with:
          name: robustness-report
          path: reports/robustness_report.json
          retention-days: 90

  # ========================================
  # JOB 5 : Génération du rapport HTML
  # ========================================
  generate-report:
    name: Générer Rapport QA
    runs-on: ubuntu-latest
    needs: [functional-tests, performance-tests, regression-tests, robustness-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Generate HTML report
        run: |
          python scripts/generate_qa_report.py
          
      - name: Upload final HTML report
        uses: actions/upload-artifact@v4
        with:
          name: qa-html-report
          path: reports/qa_report.html
          retention-days: 90

  # ========================================
  # JOB 6 : Notifications Slack / GitHub
  # ========================================
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [functional-tests, performance-tests, regression-tests, robustness-tests]
    if: failure()

    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          status: ${{ job.status }}
          text: ' YOLO QA Pipeline FAILED'

      - name: Create GitHub Issue on failure
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'QA Pipeline Failed',
              body: `Le pipeline QA a échoué lors du commit ${context.sha}.
              
              **Workflow:** ${context.workflow}
              **Run:** ${context.runNumber}
              
              Vérifiez les logs pour plus de détails.`,
              labels: ['bug','qa','ci-failure']
            })
