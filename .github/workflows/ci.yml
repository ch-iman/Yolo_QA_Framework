name: YOLO QA Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'

jobs:
  # ========================================
  # JOB 1 : Tests Fonctionnels
  # ========================================
  functional-tests:
    name: Tests Fonctionnels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-json

      - run: |
          mkdir -p reports
          pytest tests/test_functional.py --json=reports/functional_report.json

      - uses: actions/upload-artifact@v4
        with:
          name: functional-report
          path: reports/functional_report.json

  # ========================================
  # JOB 2 : Tests de Performance
  # ========================================
  performance-tests:
    name: Tests de Performance
    runs-on: ubuntu-latest
    needs: functional-tests

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: |
          pip install -r requirements.txt
          pip install pytest pytest-json psutil py-cpuinfo pytest-benchmark

      - run: |
          mkdir -p reports
          pytest tests/test_performance.py --json=reports/performance_report.json

      - uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: reports/performance_report.json

  # ========================================
  # JOB 3 : Tests de Régression
  # ========================================
  regression-tests:
    name: Tests de Régression
    runs-on: ubuntu-latest
    needs: functional-tests

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: |
          pip install -r requirements.txt
          pip install pytest pytest-json

      - run: |
          mkdir -p reports
          pytest tests/test_regression.py --json=reports/regression_report.json

      - uses: actions/upload-artifact@v4
        with:
          name: regression-report
          path: reports/regression_report.json

  # ========================================
  # JOB 4 : Tests de Robustesse
  # ========================================
  robustness-tests:
    name: Tests de Robustesse
    runs-on: ubuntu-latest
    needs: functional-tests

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: |
          pip install -r requirements.txt
          pip install pytest pytest-json

      - run: |
          mkdir -p reports
          pytest tests/test_robustness.py --json=reports/robustness_report.json

      - uses: actions/upload-artifact@v4
        with:
          name: robustness-report
          path: reports/robustness_report.json

  # ========================================
  # JOB 5 : Génération Rapport HTML
  # ========================================
  generate-report:
    name: Générer Rapport QA HTML
    runs-on: ubuntu-latest
    needs: [functional-tests, performance-tests, regression-tests, robustness-tests]

    steps:
      - uses: actions/checkout@v3

      # Télécharger tous les artefacts JSON
      - uses: actions/download-artifact@v4
        with:
          path: reports

      # Fusionner les JSON en un seul pytest_results.json
      - name: Fusionner JSON
        run: |
          python - <<EOF
          import json
          from pathlib import Path

          result_files = list(Path("reports").glob("*_report.json"))
          combined = {"tests": []}
          for f in result_files:
              data = json.load(f)
              combined["tests"].extend(data.get("tests", []))

          with open("reports/pytest_results.json", "w") as f:
              json.dump(combined, f, indent=2)
          EOF

      # Générer le rapport HTML
      - name: Générer QA Report HTML
        run: |
          python scripts/generate_qa_report.py

      # Upload HTML pour artefact
      - uses: actions/upload-artifact@v4
        with:
          name: qa-report
          path: reports/qa_report.html
          retention-days: 90

  # ========================================
  # JOB 6 : Publication GitHub Pages
  # ========================================
  publish-report:
    name: Publier QA Report sur GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-report

    steps:
      - uses: actions/checkout@v3

      - name: Download QA Report HTML
        uses: actions/download-artifact@v4
        with:
          name: qa-report
          path: docs

      # Déplacer HTML à la racine de docs/
      - run: mv docs/qa_report.html docs/index.html

      # Publier via GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
