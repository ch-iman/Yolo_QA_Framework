name: YOLO QA Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Exécution quotidienne à 6h UTC
    - cron: '0 6 * * *'

jobs:
  # ========================================
  # JOB 1 : Tests Fonctionnels
  # ========================================
  functional-tests:
    name: Tests Fonctionnels
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run functional tests
      run: |
        pytest tests/test_functional.py -v --cov=src --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: functional
        name: functional-coverage

  # ========================================
  # JOB 2 : Tests de Performance
  # ========================================
  performance-tests:
    name: Tests de Performance
    runs-on: ubuntu-latest
    needs: functional-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest psutil py-cpuinfo pytest-benchmark
    
    - name: Run performance tests
      run: |
        pytest tests/test_performance.py -v -s --benchmark-only --benchmark-json=benchmark.json
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.json

  # ========================================
  # JOB 3 : Tests de Régression
  # ========================================
  regression-tests:
    name: Tests de Régression
    runs-on: ubuntu-latest
    needs: functional-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
    
    - name: Download baseline (if exists)
      continue-on-error: true
      run: |
        # Télécharger baseline depuis artifacts précédents
        echo "Checking for existing baseline..."
    
    - name: Run regression tests
      run: |
        pytest tests/test_regression.py -v --baseline-compare
    
    - name: Save new baseline (on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        pytest tests/test_regression.py --baseline-save
    
    - name: Upload baseline artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: baseline-metrics
        path: tests/baseline_metrics.json

  # ========================================
  # JOB 4 : Génération Rapport
  # ========================================
  generate-report:
    name: Générer Rapport QA
    runs-on: ubuntu-latest
    needs: [functional-tests, performance-tests, regression-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Generate HTML report
      run: |
        python scripts/generate_qa_report.py
    
    - name: Upload report
      uses: actions/upload-artifact@v3
      with:
        name: qa-report
        path: reports/
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: ' QA Pipeline terminé ! Consultez les artifacts pour les résultats.'
          })
  # ========================================
  # JOB 5 : Notifications
  # ========================================
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [functional-tests, performance-tests, regression-tests]
    if: always()
    
    steps:
    - name: Send Slack notification
      if: failure()
      uses: 8398a7/action-slack@v3
      env:
       SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}  
      with:
        status: ${{ job.status }}
        text: ' YOLO QA Pipeline FAILED'
    
    - name: Create GitHub Issue on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: ' QA Pipeline Failed',
            body: 'Le pipeline QA a échoué. Vérifiez les logs.',
            labels: ['bug', 'qa']
          })