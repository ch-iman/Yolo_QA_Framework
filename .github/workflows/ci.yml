name: YOLO QA Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ========================================
  # JOB 1 : Tests Fonctionnels
  # ========================================
  functional-tests:
    name: Tests Fonctionnels
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v5  
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4  
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Download YOLO model
      run: |
        python -c "from ultralytics import YOLO; model = YOLO('yolov8n.pt'); print('Model downloaded')"
    
    - name: Create test images
      run: |
        python -c "
        from PIL import Image
        from pathlib import Path
        Path('data/images/normal').mkdir(parents=True, exist_ok=True)
        Path('data/images/edge_cases').mkdir(parents=True, exist_ok=True)
        img = Image.new('RGB', (640, 480), color='white')
        img.save('data/images/normal/cats_sofa.jpg')
        img.save('data/images/normal/image_0.jpg')
        for i in range(5):
            img.save(f'data/images/normal/image_{i}.jpg')
        img.save('data/images/edge_cases/test.jpg')
        print('Test images created')
        "
    
    - name: Run functional tests
      run: |
        pytest tests/test_functional.py -v --cov=src --cov-report=xml
    
    - name: Upload coverage
      if: always()
      uses: codecov/codecov-action@v4  
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: functional

  # ========================================
  # JOB 2 : Tests de Performance
  # ========================================
  performance-tests:
    name: Tests de Performance
    runs-on: ubuntu-latest
    needs: functional-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest psutil py-cpuinfo pytest-benchmark
    
    - name: Download YOLO model
      run: |
        python -c "from ultralytics import YOLO; YOLO('yolov8n.pt')"
    
    - name: Create test images
      run: |
        python -c "
        from PIL import Image
        from pathlib import Path
        Path('data/images/normal').mkdir(parents=True, exist_ok=True)
        img = Image.new('RGB', (640, 480), color='white')
        img.save('data/images/normal/cats_sofa.jpg')
        "
    
    - name: Run performance tests
      run: |
        pytest tests/test_performance.py -v --tb=short
    
    - name: Upload benchmark results
      if: always()
      uses: actions/upload-artifact@v4  
      with:
        name: benchmark-results
        path: |
          benchmark.json
          .benchmarks/

  # ========================================
  # JOB 3 : Tests de Régression
  # ========================================
  regression-tests:
    name: Tests de Régression
    runs-on: ubuntu-latest
    needs: functional-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
    
    - name: Download YOLO model
      run: |
        python -c "from ultralytics import YOLO; YOLO('yolov8n.pt')"
    
    - name: Create test images
      run: |
        python -c "
        from PIL import Image
        from pathlib import Path
        Path('data/images/normal').mkdir(parents=True, exist_ok=True)
        img = Image.new('RGB', (640, 480), color='white')
        for i in range(5):
            img.save(f'data/images/normal/image_{i}.jpg')
        "
    
    - name: Create baseline if not exists
      run: |
        if [ ! -f tests/baseline_metrics.json ]; then
          echo "Creating initial baseline..."
          pytest tests/test_regression.py --baseline-save -v || echo "Baseline created"
        fi
    
    - name: Run regression tests
      run: |
        pytest tests/test_regression.py -v --baseline-compare
    
    - name: Upload baseline
      if: always()
      uses: actions/upload-artifact@v4  
      with:
        name: baseline-metrics
        path: tests/baseline_metrics.json

  # ========================================
  # JOB 4 : Génération Rapport
  # ========================================
  generate-report:
    name: Générer Rapport QA
    runs-on: ubuntu-latest
    needs: [functional-tests, performance-tests, regression-tests]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4  
      continue-on-error: true
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Generate HTML report
      run: |
        python scripts/generate_qa_report.py || echo "Report generation skipped"
      continue-on-error: true
    
    - name: Upload report
      if: always()
      uses: actions/upload-artifact@v4  
      continue-on-error: true
      with:
        name: qa-report
        path: reports/
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7  
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: ' QA Pipeline terminé ! Consultez les artifacts pour les résultats.'
          })

  # ========================================
  # JOB 5 : Notifications
  # ========================================
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [functional-tests, performance-tests, regression-tests]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create GitHub Issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: ' QA Pipeline Failed',
            body: 'Le pipeline QA a échoué. Vérifiez les logs dans Actions.',
            labels: ['bug', 'qa']
          })