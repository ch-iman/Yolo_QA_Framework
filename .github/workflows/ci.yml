name: YOLO QA Pipeline - CORRIGÉ

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'

jobs:
  # ========================================
  # JOB 1 : Tests Fonctionnels
  # ========================================
  functional-tests:
    name: Tests Fonctionnels
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run functional tests
      run: |
        pytest tests/test_functional.py -v --cov=src --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: functional
        name: functional-coverage

  # ========================================
  # JOB 2 : Tests de Performance
  # ========================================
  performance-tests:
    name: Tests de Performance
    runs-on: ubuntu-latest
    needs: functional-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest psutil py-cpuinfo pytest-benchmark
    
    - name: Run performance tests
      run: |
        pytest tests/test_performance.py -v -s
    
    - name: Upload benchmark results (if generated)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: |
          benchmark.json
          tests/system_info.json
        if-no-files-found: ignore

  # ========================================
  # JOB 3 : Tests de Régression - CORRIGÉ
  # ========================================
  regression-tests:
    name: Tests de Régression
    runs-on: ubuntu-latest
    needs: functional-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
    
    #  CORRECTION : Télécharger baseline depuis artifacts précédents
    - name: Download previous baseline
      uses: dawidd6/action-download-artifact@v2
      continue-on-error: true
      with:
        workflow: ${{ github.workflow }}
        name: baseline-metrics
        path: tests/
        if_no_artifact_found: warn
    
    #  CORRECTION : Vérifier si baseline existe
    - name: Check baseline status
      run: |
        if [ -f tests/baseline_metrics.json ]; then
          echo " Baseline trouvée"
          cat tests/baseline_metrics.json
        else
          echo "⚠️  Aucune baseline - sera créée automatiquement"
        fi
    
    #  CORRECTION : Run sans flag (auto-création de baseline)
    - name: Run regression tests
      run: |
        pytest tests/test_regression.py -v
    
    #  Sauvegarder baseline uniquement sur main
    - name: Upload baseline artifact
      if: github.ref == 'refs/heads/main' && always()
      uses: actions/upload-artifact@v4
      with:
        name: baseline-metrics
        path: tests/baseline_metrics.json
        retention-days: 90

  # ========================================
  # JOB 4 : Génération Rapport (Optionnel)
  # ========================================
  generate-report:
    name: Générer Rapport QA
    runs-on: ubuntu-latest
    needs: [functional-tests, performance-tests, regression-tests]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      continue-on-error: true
    
    - name: Generate summary
      run: |
        echo "##  QA Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo " Functional Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo " Performance Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo " Regression Tests: Completed" >> $GITHUB_STEP_SUMMARY
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const message = `## QA Pipeline Terminé
          
          Tous les tests ont été exécutés avec succès !
          
          -  Tests Fonctionnels
          -  Tests de Performance  
          -  Tests de Régression
          
          Consultez les artifacts pour plus de détails.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

  # ========================================
  # JOB 5 : Notifications
  # ========================================
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [functional-tests, performance-tests, regression-tests]
    if: failure()
    
    steps:
    - name: Send Slack notification
      if: env.SLACK_WEBHOOK_URL != ''
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      with:
        status: ${{ job.status }}
        text: ' YOLO QA Pipeline FAILED'
    
    - name: Create GitHub Issue on failure
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'QA Pipeline Failed',
            body: `Le pipeline QA a échoué lors du commit ${context.sha}.
            
            **Workflow:** ${context.workflow}
            **Run:** ${context.runNumber}
            
            Vérifiez les logs pour plus de détails.`,
            labels: ['bug', 'qa', 'ci-failure']
          });